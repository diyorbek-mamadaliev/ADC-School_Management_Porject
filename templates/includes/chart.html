<script>
$(document).ready(function() {

    // Area chart

    var options = {
        series: [44, 55, 41, 17, 15],
        chart: {
            type: 'donut',
        },
        responsive: [{
            breakpoint: 480,
            options: {
                chart: {
                    width: 200
                },
                legend: {
                    position: 'bottom'
                }
            }
        }]
    };

    var chart = new ApexCharts(document.querySelector("#all_info"), options);
    chart.render();

	// Bar chart

	if ($('#stud').length > 0) {
  var optionsBar = {
    chart: {
      type: 'bar',
      height: 350,
      width: '100%',
      stacked: true,
      toolbar: {
        show: false
      },
    },
    dataLabels: {
      enabled: false
    },
    plotOptions: {
      bar: {
        columnWidth: '45%',
      }
    },
    series: [{
      name: "Waiting",
      color: '#fdbb38',
      data: [{{ student_waiting }}],
    }, {
      name: "Active",
      color: '#19affb',
      data: [{{ student_active }}],
    }],
    labels: [2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020],
    xaxis: {
      labels: {
        show: false
      },
      axisBorder: {
        show: false
      },
      axisTicks: {
        show: false
      },
    },
    yaxis: {
      axisBorder: {
        show: false
      },
      axisTicks: {
        show: false
      },
      labels: {
        style: {
          colors: '#777'
        }
      }
    },
    title: {
      text: '',
      align: 'left',
      style: {
        fontSize: '18px'
      }
    }
  }

  var chartBar = new ApexCharts(document.querySelector('#stud'), optionsBar);
  chartBar.render();
}

});

</script>
