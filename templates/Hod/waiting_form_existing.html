{% extends 'base.html' %}

{% block content %}
   <div class="content container-fluid">
      <div class="page-header">
         <div class="row align-items-center">
            <div class="col">
               <h3 class="page-title">Add Student to a New Waiting List</h3>

            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-12">
            <div class="card">
               <div class="card-body">
                  <form method="POST">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-12">
                           <h5 class="form-title"><span>Fees Information</span></h5>
                        </div>
                     <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>First Name</label>
                              <input style="color: gray" type="text" name="first_name" class="form-control" value="{% for i in student %}{{ i.admin.first_name }}{% endfor %}">
                              <input type="hidden" name="first_name" value="{% for i in student %}{{ i.admin.first_name }}{% endfor %}">
                           </div>
                        </div>
                     <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Last Name</label>
                              <input style="color: gray" type="text" name="last_name" class="form-control" value="{% for i in student %}{{ i.admin.last_name }}{% endfor %}">
                              <input type="hidden" name="last_name" value="{% for i in student %}{{ i.admin.last_name }}{% endfor %}">
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Student ID</label>
                              <input style="color: gray" type="text" name="student_id" class="form-control" value="{% for i in student %}{{ i.admin.username }}{% endfor %}">
                              <input type="hidden" name="student_id" value="{% for i in student %}{{ i.admin.username }}{% endfor %}">
                           </div>
                        </div>
                     <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Mobile</label>
                              <input style="color: gray" type="text" name="mobile" class="form-control" value="{% for i in student %}{{ i.mobile }}{% endfor %}">
                              <input type="hidden" name="mobile" value="{% for i in student %}{{ i.mobile }}{% endfor %}">
                           </div>
                        </div>

                     <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Subject</label>
                              <input type="text" name="preferred_course" class="form-control" required>
                           </div>
                        </div>
                     <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Level</label>
                              <input type="text" name="preferred_level" class="form-control" required>
                           </div>
                        </div>
                     <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Days</label>
                              <input type="text" name="preferred_days" class="form-control" required>
                           </div>
                        </div>
                     <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Hours</label>
                              <input type="text" name="preferred_time" class="form-control" required>
                           </div>
                        </div>

                     <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Status</label>
                                       <select class="form-control" name="status">
                                          <option>Waiting</option>
                                           <option>Active</option>
                                       </select>
                                    </div>
                                 </div>


{#                        <div class="col-12 col-sm-6">#}
{#                           <div class="form-group">#}
{#                              <label>Paid Date</label>#}
{#                              <input type="date" class="form-control">#}
{#                           </div>#}
{#                        </div>#}
                        <div class="col-12">
                           <button type="submit" class="btn btn-primary">Add to Waitlist</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
{% endblock %}
