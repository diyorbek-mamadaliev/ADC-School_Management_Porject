{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="{% url 'add_staff' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Add New Staff</span></h5>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Surname</label>
                                    <input type="text" class="form-control" name="last_name" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Birth-Date</label>
                                    <div>
                                        <input type="date" class="form-control" name="birth_date" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Department</label>
                                    <select class="form-control" id="department" name="department">
                                        <option>Teacher</option>
                                        <option>Admin</option>
                                        <option>Manager</option>
                                        <option>Receptionist</option>
                                        <option>Librarian</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Role</label>
                                    <input type="text" class="form-control" name="role" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" name="email" id="email" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Salary Type</label>
                                    <select class="form-control" name="salary_type">
                                        <option>%</option>
                                        <option>Fixed</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Salary Amount</label>
                                    <input type="text" class="form-control" name="salary_amount" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Work Format</label>
                                    <select class="form-control" name="work_format">
                                        <option>Part Time</option>
                                        <option>Full Time</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Status</label>
                                    <select class="form-control" name="status">
                                        <option>Active</option>
                                        <option>Archived</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Branch</label>
                                    <select class="form-control" name="branch_name">
                                        {% for i in branch %}
                                            <option value="{{ i.name }}">{{ i.name }} | {{ i.address }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Address</label>
                                    <textarea class="form-control" name="address" required></textarea>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Mobile</label>
                                    <input type="text" class="form-control" name="mobile" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Mobile (Optional)</label>
                                    <input type="text" class="form-control" name="mobile_two">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="text" class="form-control" name="password" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary" style="width: 100%">Add Staff</button>
                            </div>
                            <br>
                            <br>
                            <div class="col-12">
                                {% include 'includes/messages.html' %}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('department').addEventListener('change', function() {
            var department = this.value;
            var email = document.getElementById('email');
            switch (department) {
                case 'Teacher':
                    email.value = '@adcteacher.com';
                    break;
                case 'Admin':
                    email.value = '@adcadmin.com';
                    break;
                case 'Manager':
                    email.value = '@adcmanager.com';
                    break;
                case 'Receptionist':
                    email.value = '@adcreceptionist.com';
                    break;
                case 'Librarian':
                    email.value = '@adclibrarian.com';
                    break;
                default:
                    email.value = ''; // Clear email if department doesn't match
            }
        });
    </script>
{% endblock %}
