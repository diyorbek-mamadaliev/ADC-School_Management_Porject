{% extends 'base.html' %}
{% block content %}
    <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="post"action="{% url 'update_student' %}" enctype="multipart/form-data">
                               {% csrf_token %}
                              <div class="row">
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Edit Student Information</span></h5>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Name</label>
                                       <input type="text" style="color: gray" class="form-control" name="first_name" value="{% for i in student %}{{ i.admin.first_name }}{% endfor %}">
                                        <input type="text" style="color: gray" class="form-control" name="student_id" value="{% for i in student %}{{ i.admin.id }}{% endfor %}" hidden>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Surname</label>
                                       <input type="text" style="color: gray" class="form-control" name="last_name" value="{% for i in student %}{{ i.admin.last_name }}{% endfor %}">
                                    </div>
                                 </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Birth-Date</label>
                                       <div>
                                          <input type="date" style="color: gray" class="form-control" name="date_of_birth" value="{% for i in student %}{{ i.birth_date|date:'Y-m-d' }}{% endfor %}">
                                       </div>
                                    </div>
                                 </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Address</label>
                                       <textarea class="form-control" style="color: gray" name="address">{% for i in student %}{{ i.address }}{% endfor %}</textarea>
                                    </div>
                                 </div>
{#                                  <div class="col-12 col-sm-6">#}
{#                                    <div class="form-group">#}
{#                                       <label>Email</label>#}
{#                                       <input type="text" class="form-control" name="email">#}
{#                                    </div>#}
{#                                 </div>#}
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Mobile</label>
                                       <input type="text" style="color: gray" class="form-control" name="mobile" value="{% for i in student %}{{ i.mobile }}{% endfor %}">
                                    </div>
                                 </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Mobile (Optional)</label>
                                       <input type="text" style="color: gray" class="form-control" name="mobile_two" value="{% for i in student %}{{ i.mobiletwo }}{% endfor %}">
                                    </div>
                                 </div>
                              <div class="col-12 col-sm-6">
                              <label>Group 1</label>
                              <div class="container-fluid" style="background-color: lightgreen">
                                    <h6>{% for i in student %}{{ i.course_id.username }}{% endfor %}</h6>
                              </div>
                                 </div>
                              <div class="col-12 col-sm-6">
                              <label>Group 2</label>
                              <div class="container-fluid" style="background-color: lightgreen">
                                    <h6>{% for i in student %}{{ i.course_id_2 }}{% endfor %}</h6>
                              </div>
                                 </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label> Update Group 1</label>
                                       <select class="form-control" name="course_id">
                                           {% for i in course %}
                                          <option value="{{ i.id }}">{{ i.subject }} | {{ i.level }} ({{ i.username }})</option>
                                           {% endfor %}
                                       </select>
                                    </div>
                                 </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Update Group 2</label>
                                       <select class="form-control" name="course_id_2">
                                           {% for i in course %}
                                          <option value="{{ i.username }}">{{ i.subject }} | {{ i.level }} ({{ i.username }})</option>
                                           {% endfor %}
                                       </select>
                                    </div>
                                 </div>
                                  <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>ID</label>
                                       <input type="text" style="color: gray" class="form-control" name="username" value="{% for i in student %}{{ i.admin.username }}{% endfor %}">
                                    </div>
                                 </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Parol</label>
                                       <input type="text" style="color: gray" class="form-control" name="password">
                                    </div>
                                 </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Status</label>
                                        <select class="form-control" name="status">
                                            {% for i in student %}
                                            <option value="{{ i.status }}">{{ i.status }}</option>
                                            <option value="Waiting">Waiting</option>
                                                <option value="Active">Active</option>
                                            <option value="Archived">Archived</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary" style="width: 100%">Update</button>
                                 </div>

                              {% include 'includes/messages.html' %}

                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
{% endblock %}
