{% extends 'base.html' %}
{% block content %}
    <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="post"action="{% url 'add_student' %}" enctype="multipart/form-data">
                               {% csrf_token %}
                              <div class="row">
                                 <div class="col-12">
                                    <h5 class="form-title"><span>O'quvchi Kiritish</span></h5>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Ism</label>
                                       <input type="text" class="form-control" name="first_name" required>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Familiya</label>
                                       <input type="text" class="form-control" name="last_name" required>
                                    </div>
                                 </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Tug'ilgan Sana</label>
                                       <div>
                                          <input type="date" class="form-control" name="date_of_birth" required>
                                       </div>
                                    </div>
                                 </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Manzil</label>
                                       <textarea class="form-control" name="address" required></textarea>
                                    </div>
                                 </div>
{#                                  <div class="col-12 col-sm-6">#}
{#                                    <div class="form-group">#}
{#                                       <label>Email</label>#}
{#                                       <input type="text" class="form-control" name="email">#}
{#                                    </div>#}
{#                                 </div>#}
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Telefon Raqam</label>
                                       <input type="text" class="form-control" name="mobile" required>
                                    </div>
                                 </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Telefon Raqam (Qo'shimcha)</label>
                                       <input type="text" class="form-control" name="mobile_two">
                                    </div>
                                 </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Guruh</label>
                                       <select class="form-control" name="course_id">
                                           {% for i in course %}
                                          <option value="{{ i.id }}">{{ i.subject }} | {{ i.level }}</option>
                                           {% endfor %}
                                       </select>
                                    </div>
                                 </div>
{#                                  <div class="col-12 col-sm-6">#}
{#                                    <div class="form-group">#}
{#                                       <label>ID</label>#}
{#                                       <input type="text" class="form-control" name="username">#}
{#                                    </div>#}
{#                                 </div>#}
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Parol</label>
                                       <input type="text" class="form-control" name="password" required>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Tasdiqlash</button>
                                 </div>

                              {% include 'includes/messages.html' %}

                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
{% endblock %}
