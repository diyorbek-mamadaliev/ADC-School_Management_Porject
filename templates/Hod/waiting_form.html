{% extends 'base.html' %}
{% block content %}
    <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="post"action="{% url 'waiting_form' %}" enctype="multipart/form-data">
                               {% csrf_token %}
                              <div class="row">
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Add To Waiting List</span></h5>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Name</label>
                                       <input type="text" class="form-control" name="first_name" required>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Surname</label>
                                       <input type="text" class="form-control" name="last_name" required>
                                    </div>
                                 </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Subject</label>
                                       <select class="form-control" name="preferred_course" required>
                                          <option>English</option>
                                           <option>IELTS</option>
                                           <option>CEFR</option>
                                           <option>Maths</option>
                                           <option>Mental Maths</option>
                                           <option>History</option>
                                           <option>Mother Tongue and Literature</option>
                                           <option>Korean</option>
                                           <option>Japanese</option>
                                           <option>Russian</option>
                                           <option>German</option>
                                       </select>
                                    </div>
                                 </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Level</label>
                                       <select class="form-control" name="preferred_level" required>
                                          <option>Starter</option>
                                           <option>Beginner</option>
                                           <option>Elementary</option>
                                           <option>Pre-Intermediate</option>
                                           <option>Intermediate</option>
                                           <option>Upper-Intermediate</option>
                                           <option>Advanced</option>
                                           <option>1</option>
                                           <option>2</option>
                                           <option>3</option>
                                           <option>4</option>
                                       </select>
                                    </div>
                                 </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Days</label>
                                       <select class="form-control" name="preferred_days" required>
                                          <option>Any</option>
                                           <option>MWF</option>
                                           <option>TTS</option>
                                           <option>Individual</option>
                                       </select>
                                    </div>
                                 </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Time</label>
                                       <select class="form-control" name="preferred_time" required>
                                          <option>Any</option>
                                           <option>9:00</option>
                                           <option>10:30</option>
                                           <option>14:00</option>
                                           <option>15:30</option>
                                           <option>17:00</option>
                                           <option>18:30</option>
                                           <option>Individual</option>
                                       </select>
                                    </div>
                                 </div>

                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Birth-Date</label>
                                       <div>
                                          <input type="date" class="form-control" name="date_of_birth" required>
                                       </div>
                                    </div>
                                 </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Address</label>
                                       <textarea class="form-control" name="address" required></textarea>
                                    </div>
                                 </div>
{#                                  <div class="col-12 col-sm-6">#}
{#                                    <div class="form-group">#}
{#                                       <label>Email</label>#}
{#                                       <input type="text" class="form-control" name="email">#}
{#                                    </div>#}
{#                                 </div>#}
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Mobile</label>
                                       <input type="text" class="form-control" name="mobile" required>
                                    </div>
                                 </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Mobile (Optional)</label>
                                       <input type="text" class="form-control" name="mobile_two">
                                    </div>
                                 </div>
{#                                  <div class="col-12 col-sm-6">#}
{#                                    <div class="form-group">#}
{#                                       <label>Group</label>#}
{#                                       <select class="form-control" name="course_id">#}

{#                                               <option value="Koreys Tili">Koreys Tili</option>#}
{#                                               <option value="Yapon Tili">Yapon Tili</option>#}
{#                                       </select>#}
{#                                    </div>#}
{#                                 </div>#}

{#                                       <label>ID</label>#}
{#                                       <input type="text" class="form-control" name="username">#}
{#                                    </div>#}
{#                                 </div>#}
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Status</label>
                                       <select class="form-control" name="status">
                                          <option>Waiting</option>
                                           <option>Active</option>
                                           <option>Archived</option>
                                       </select>
                                    </div>
                                 </div>
                                  <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Group</label>
                                       <select class="form-control" name="course_id">
                                           {% for i in course %}
                                          <option value="{{ i.id }}">{{ i.subject }} | {{ i.level }} ({{ i.username }})</option>
                                           {% endfor %}
                                       </select>
                                    </div>
                                 </div>

                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                 </div>
                              <br>
                                  <br>
                                  <div class="col-12">
                                      {% include 'includes/messages.html' %}
                                  </div>

                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
{% endblock %}
