{% extends 'base.html' %}

{% block content %}
    <div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Guruhlar</h3>

                     </div>
                      {% include 'includes/messages.html' %}
                     <div class="col-auto text-right float-right ml-auto">
                        <a href="#" class="btn btn-outline-primary mr-2"><i class="fas fa-download"></i> Download</a>
                        <a href="{% url 'view_course' %}" class="btn btn-primary"><i class="fas fa-plus"></i></a>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card card-table">
                        <div class="card-body">
                           <div class="table-responsive">
                              <table class="data-table">
                                 <thead>
                                    <tr>
                                       <th style="color: #1d9bea">In</th>
                                       <th style="color: #1d9bea">Fan</th>
                                        <th style="color: #1d9bea">Daraja</th>
                                       <th style="color: #1d9bea">O'qituvchi</th>
                                       <th style="color: #1d9bea">Xona</th>
                                       <th style="color: #1d9bea">Kunlar</th>
                                        <th style="color: #1d9bea">Boshlangan</th>
                                    </tr>
                                 </thead>
                              <tbody>
                                  {% for i in course %}
                                    <tr>
                                       <td>{{ i.id }}</td>
                                       <td>
                                             <a href="{% url 'edit_course' i.id %}">{{ i.subject }}</a>
                                       </td>
                                        <td>{{ i.level }}</td>
                                       <td></td>
                                       <td></td>
                                       <td></td>
                                        <td style="color: lightslategray">{{ i.created_at.date }}</td>
                                    </tr>
                                  {% endfor %}
                              </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
{% endblock %}
